name: Build and Release

permissions:
  contents: write
  actions: read

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v0.1.0, etc.
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    if: github.event_name != 'workflow_dispatch'  # do not run on manual triggers
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Configure CMake
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -A x64
    
    - name: Build
      run: |
        cmake --build build --config Release --parallel
    
    - name: Package artifacts
      run: |
        mkdir release
        copy "build\Release\cSnake.exe" "release\"
        # Copy any additional files you might need
        # copy "README.md" "release\"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cSnake-windows-x64
        path: release/
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2.3.2
      with:
        files: |
          release/cSnake.exe
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Changes in this release
          
          ### Features
          - Windows x64 build available
          
          ### Downloads
          - `cSnake.exe` - Windows executable
          
          ### Installation
          1. Download the executable
          2. Run from command line
          
          Built with:
          - CMake
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build for multiple configurations
  build-matrix:
    if: github.event_name == 'workflow_dispatch'  # Only run on manual trigger
    strategy:
      matrix:
        os: [windows-latest]
        build_type: [Release, Debug]
        arch: [x64]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Configure CMake
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -A ${{ matrix.arch }}
    
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.build_type }} --parallel
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cSnake-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}
        path: build/${{ matrix.build_type }}/cSnake.exe
